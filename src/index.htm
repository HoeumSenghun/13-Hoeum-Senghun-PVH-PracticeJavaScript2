<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/output.css">
    <title>Practice Java Script2</title>
</head>
<body>
    <main  class="p-10 bg-gray-100">
        <h1 class="text-3xl text-center font-bold mb-10">Hello Teacher, This is our practcie3</h1>

        <div class="w-full mx-auto flex gap-10">
            <!-- add task -->
            <div class="bg-white p-6 rounded-lg shadow w-[40%]">
                <h2 class="text-xl font-semibold mb-4">Add Task</h2>

                <label class="block font-medium text-gray-700">Task Name</label>
                <input type="text" placeholder="HRD Homework" class="w-full p-2 border rounded mt-1 mb-4">

                <label class="block font-medium text-gray-700">Choose Date</label>
                <div class="relative mt-1 mb-4">
                    <input type="date" class="w-full p-2 border rounded">
                </div>

                <label class="block font-medium text-gray-700">Priority</label>
                <select name="" id="" class="'w-full p-2 border rounded mt-1 mb-4">
                    <option value="">Select Priority</option>
                    <option value="">High</option>
                    <option value="">Meduim</option>
                    <option value="">Low</option>
                </select>
                <button class="bg-blue-600 text-white px-4 py-2 rounded block">Add New Task</button>

            </div>
            <!-- task list table -->
            <div class="bg-white p-6 rounded-lg shadow w-[60%]">
                <h2 class="text-xl font-semibold mb-4">Task List</h2>
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="text-left p-3">TASK NAME</th>
                            <th class="text-left p-3">DUE DATE</th>
                            <th class="text-left p-3">PRIORITY</th>
                            <th class="text-left p-3">STATUS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="">
                            <td class="p-3">Complete JavaScript Project</td>
                            <td class="p-3">2023/12/01</td>
                            <td class="p-3 text-red-500 font-bold">High</td>
                            <td class="p-3">
                                <span class="bg-yellow-600 text-white px-2 py-1 rounded">Pending</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="p-3">Reciew Team Documentation</td>
                            <td class="p-3">2023/12/03</td>
                            <td class="p-3 text-yellow-500 font-bold">Medium</td>
                            <td class="p-3">
                                <span class="bg-yellow-600 text-white px-2 py-1 rounded">Pending</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
