<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/output.css">
    <title>Practice Java Script2</title>
</head>
<body>
    <main  class="p-10 bg-gray-100">
        <h1 class="text-3xl text-center font-bold mb-10">Hello Teacher, This is our practcie3</h1>

        <div class="w-full mx-auto flex gap-10">
            <!-- add task -->
            <div class="bg-white p-6 rounded-lg shadow w-[40%]">
                <h2 class="text-xl font-semibold mb-4">Add Task</h2>

                <label class="block font-medium text-gray-700">Task Name</label>
                <input id="taskName" type="text" placeholder="HRD Homework" class="w-full p-2 border rounded mt-1 mb-4">

                <label class="block font-medium text-gray-700">Choose Date</label>
                <div class="relative mt-1 mb-4">
                    <input id="taskDate" type="date" class="w-full p-2 border rounded">
                </div>

                <label class="block font-medium text-gray-700">Priority</label>
                <select id="taskPriority" class="'w-full p-2 border rounded mt-1 mb-4">
                    <option>Select Priority</option>
                    <option value="High">High</option>
                    <option value="Meduim">Meduim</option>
                    <option value="Low">Low</option>
                </select>
                <button onclick="addTask()" class="bg-blue-600 text-white px-4 py-2 rounded block">Add New Task</button>

            </div>
            <!-- task list table -->
            <div class="bg-white p-6 rounded-lg shadow w-[60%]">
                <h2 class="text-xl font-semibold mb-4">Task List</h2>
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-100 ">
                            <th class="text-left p-3 font-medium text-gray-700">TASK NAME</th>
                            <th class="text-left p-3 font-medium text-gray-700">DUE DATE</th>
                            <th class="text-left p-3 font-medium text-gray-700">PRIORITY</th>
                            <th class="text-left p-3 font-medium text-gray-700">STATUS</th>
                        </tr>
                    </thead>
                    <tbody id="taskTableBody">
                        <tr class="border-table">
                            <td class="p-3"></td>
                            <td class="p-3"></td>
                            <td class="p-3 font-bold"></td>
                            <td class="p-3">
                                <span></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
